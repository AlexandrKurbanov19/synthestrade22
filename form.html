<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/form.css">
</head>
<title>Заказ</title>
<body>

<h2>Оформление заказа</h2>
<h2> Введите адрес доставки. Все поля обязательны к заполнению.</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="/action_page.php">
      
        <div class="row">
          <div class="col-50">
            <h3>Контактные данные:</h3>
            <label for="fname"><i class="fa fa-user"></i> Ф.И.О</label>
            <input type="text" id="fname" name="firstname" placeholder="Иванов Иван Иванович">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Адрес</label>
            <input type="text" id="adr" name="address" placeholder="ул. Смирнова, 73 кв 16">
            <label for="city"><i class="fa fa-institution"></i> Город</label>
            <input type="text" id="city" name="city" placeholder="Введите название города...">

            <div class="row">
              <div class="col-50">
                <label for="state">Область</label>
                <input type="text" id="state" name="state" placeholder="Алтайский край">
              </div>
              <div class="col-50">
                <label for="zip">Индекс</label>
                <input type="text" id="zip" name="zip" placeholder="656000">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Оплата</h3>
            <label for="fname">Платежные карты</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Имя владельца карты</label>
            <input type="text" id="cname" name="cardname" placeholder="Ivanov Ivan Ivanovich">
            <label for="ccnum">Номер карты</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Карта действительна до (Месяц)</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Карта действительна до (Год)</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> 
          Адрес доставки совпадает с адресом выставления счета
        </label>
        <input type="submit" value="Выполнить покупку" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Колличество <span class="price" style="color:black"><i class="fa fa-shopping-cart" id="count"></i> <b>1</b></span></h4>
      <p><a href="#">Синтезит Железо</a> <span class="price">3550 р</span></p>
   
      <hr>
      <p>Сумма <span class="price" style="color:black"><b>3550 р</b></span></p>
    </div>
  </div>
</div>
    <script src="js/sale.js"></script>
</body>
</html>
